<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
   
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button><img src="download.png" alt=""></box-icon> search</button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images copy/rain.png">
            <h1 class="temp">17 degree celcius</h1>
            <h2 class="city">nairobi</h2>
            <div class="container">
                <div class="api">   
                    <img src="images copy/humidity.png" alt="images copy">
                    <div>
                        <p class="humidty">50%</p>
                        <p>hmidity</p>
                    </div>

                </div>
                <div class="api">
                    <img src="images copy/wind.png" alt="image">
                    <div>
                        <p class="wind">10km/hr</p>
                        <p>wind speed</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="weather.js"></script>
    
</body>
</html>
